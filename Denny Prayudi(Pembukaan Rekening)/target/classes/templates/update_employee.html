<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Rekening Management System</h1>
		<hr>
		<h2>Update Rekening</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<label>Nomer Rekening:</label>
			<input type="text" th:field="*{nomerRekening}"
				   placeholder="Nomer Rekening" class="form-control mb-4 col-4">

			<label>Tanggal:</label>
			<input type="date"  th:field="*{tanggal}" class="form-control mb-4 col-4"/>

			<label>Nama:</label>
			<input type="text" th:field="*{nama}"
				   placeholder="Nama" class="form-control mb-4 col-4">

			<label>Jenis Kelamin:</label>
			<select th:field="*{kelamin}" class="form-control mb-4 col-4">
				<option th:value="'Pria'" th:text="Pria"></option>
				<option th:value="'Wanita'" th:text="Wanita"></option>
			</select>

			<label>Saldo:</label>
			<input type="text" th:field="*{saldo}"
				   placeholder="Saldo" class="form-control mb-4 col-4">
			<label>Tanggal Buat:</label>
			<input type="date"  th:field="*{createDate}" class="form-control mb-4 col-4"/>
				
				<button type="submit" class="btn btn-info col-2"> Update Rekening</button>
		</form>
		<hr>
		<a th:href = "@{/}"> Back to Rekening List</a>
	</div>
</body>
</html>
