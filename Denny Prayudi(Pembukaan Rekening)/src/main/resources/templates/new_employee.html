<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Rekening Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Rekening Management System</h1>
		<hr>
		<h2>Save Rekening</h2>
		<hr>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<label>Nomer Rekening:</label>
			<input type="text" th:field="*{nomerRekening}"
				   placeholder="Nomer Rekening" class="form-control mb-4 col-4" required>
			<label>Tanggal:</label>
			<input type="date"  th:field="*{tanggal}" class="form-control mb-4 col-4" required/>

			<label>Nama:</label>
			<input type="text" th:field="*{nama}"
				   placeholder="Nama" class="form-control mb-4 col-4" required>

			<label>Jenis Kelamin:</label>
			<select th:field="*{kelamin}" class="form-control mb-4 col-4" required>
				<option th:value="'Pria'" th:text="Pria"></option>
				<option th:value="'Wanita'" th:text="Wanita"></option>
			</select>

			<label>Saldo:</label>
			<input type="text" th:field="*{saldo}"
				   placeholder="Saldo" class="form-control mb-4 col-4" required>
			<label>Tanggal Buat:</label>
			<input type="date"  th:field="*{createDate}" class="form-control mb-4 col-4" required/>

		<button type="submit" class="btn btn-info col-2"> Save Rekening</button>
		</form>
		<hr>
		<a th:href = "@{/}"> Back to Rekening List</a>
	</div>
</body>
</html>
